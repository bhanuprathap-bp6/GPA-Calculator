function cgpa(){
	var gpa1 = document.getElementById("gpa1").value;
	var gpa2 = document.getElementById("gpa2").value;
	var gpa3 = document.getElementById("gpa3").value;
	var gpa4 = document.getElementById("gpa4").value;
	var gpa5 = document.getElementById("gpa5").value;
	var gpa6 = document.getElementById("gpa6").value;
	var gpa7 = document.getElementById("gpa7").value;
	var gpa8 = document.getElementById("gpa8").value;

	var cgpa = ((gpa1*21)+(gpa2*22)+(gpa3*22)+(gpa4*23)+(gpa5*24)+(gpa6*22)+(gpa7*20)+(gpa8*14))/168;

	if(gpa1==0 | gpa2==0 | gpa3==0 |gpa4==0 |gpa5==0 |gpa6==0 |gpa7==0 |gpa8==0){
		document.getElementById("result").style.display="none";
		document.getElementById("incrt").style.display="block";
		document.getElementById("incrt").innerHTML="Fill all the Fields.";
	}
	else{
	
	document.getElementById("incrt").style.display="none";
	document.getElementById("result").style.display="block";
	document.getElementById("result").innerHTML="Your CGPA : " + cgpa;
	}	
}
